<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
        }
        
        .nav-btns {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .search-box {
            margin-bottom: 30px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .results-count {
            margin-top: 15px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .history-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .table-header {
            display: grid;
            grid-template-columns: 0.5fr 1fr 1fr 0.8fr 0.8fr 0.6fr;
            background: #2c3e50;
            color: white;
            padding: 20px;
            font-weight: 600;
        }
        
        .table-row {
            display: grid;
            grid-template-columns: 0.5fr 1fr 1fr 0.8fr 0.8fr 0.6fr;
            padding: 20px;
            border-bottom: 1px solid #ecf0f1;
            transition: background-color 0.3s;
        }
        
        .table-row:hover {
            background-color: #f8f9fa;
        }
        
        .table-row:last-child {
            border-bottom: none;
        }
        
        .table-cell {
            padding: 5px;
            display: flex;
            align-items: center;
        }
        
        .file-name {
            font-weight: 600;
            color: #3498db;
            cursor: pointer;
        }
        
        .file-name:hover {
            text-decoration: underline;
        }
        
        .date {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .engine-results {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .engine-badge {
            background: #ecf0f1;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #7f8c8d;
        }
        
        .engine-badge.high-confidence {
            background: #d5f4e6;
            color: #27ae60;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .action-btn.view {
            background: #3498db;
            color: white;
        }
        
        .action-btn.view:hover {
            background: #2980b9;
        }
        
        .action-btn.delete {
            background: #e74c3c;
            color: white;
        }
        
        .action-btn.delete:hover {
            background: #c0392b;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .no-results-icon {
            font-size: 4rem;
            color: #bdc3c7;
            margin-bottom: 20px;
        }
        
        .no-results h2 {
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-btn {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-btn:hover {
            background: #f8f9fa;
        }
        
        .page-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #7f8c8d;
        }
        
        @media (max-width: 1024px) {
            .table-header,
            .table-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .table-header {
                display: none;
            }
            
            .table-cell::before {
                content: attr(data-label);
                font-weight: 600;
                margin-right: 10px;
                color: #7f8c8d;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OCR Processing History</h1>
            <div class="nav-btns">
                <a href="/" class="btn btn-primary">Upload New</a>
                <a href="/compare" class="btn btn-primary">View Results</a>
            </div>
        </div>
        
        <div class="search-box">
            <input type="text" 
                   class="search-input" 
                   placeholder="Search by filename or content..." 
                   id="searchInput"
                   onkeyup="searchResults()">
            <div class="results-count" id="resultsCount">
                Loading results...
            </div>
        </div>
        
        <div id="historyContent">
            <!-- History will be loaded here -->
        </div>
        
        <div class="footer">
            <p>OCR Comparison System &copy; 2024</p>
        </div>
    </div>
    
    <script>
        let allResults = [];
        let currentPage = 1;
        const resultsPerPage = 10;
        
        // Load history on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
        });
        
        async function loadHistory() {
            try {
                const response = await fetch('/api/results');
                const result = await response.json();
                
                if (response.ok) {
                    allResults = result.data;
                    renderHistory();
                } else {
                    showNoResults();
                }
            } catch (error) {
                console.error('Error loading history:', error);
                showNoResults();
            }
        }
        
        function renderHistory(filteredResults = null) {
            const results = filteredResults || allResults;
            const historyContent = document.getElementById('historyContent');
            const resultsCount = document.getElementById('resultsCount');
            
            if (!results || results.length === 0) {
                showNoResults();
                resultsCount.textContent = 'No results found';
                return;
            }
            
            // Calculate pagination
            const totalPages = Math.ceil(results.length / resultsPerPage);
            const startIndex = (currentPage - 1) * resultsPerPage;
            const endIndex = startIndex + resultsPerPage;
            const pageResults = results.slice(startIndex, endIndex);
            
            // Update results count
            resultsCount.textContent = `Showing ${startIndex + 1}-${Math.min(endIndex, results.length)} of ${results.length} results`;
            
            // Create HTML for history table
            let html = `
                <div class="history-table">
                    <div class="table-header">
                        <div class="table-cell">#</div>
                        <div class="table-cell">Filename</div>
                        <div class="table-cell">Date</div>
                        <div class="table-cell">Best Guess</div>
                        <div class="table-cell">Engines Used</div>
                        <div class="table-cell">Actions</div>
                    </div>
            `;
            
            // Add table rows
            pageResults.forEach((result, index) => {
                const rowNumber = startIndex + index + 1;
                const date = new Date(result.upload_date).toLocaleString();
                
                // Get best guess summary
                const bestGuess = result.best_guess || {};
                const bestGuessSummary = bestGuess.FullName || bestGuess.ID || 'N/A';
                
                // Get engine results
                const engines = Object.keys(result.results_by_engine || {});
                const confidence = result.confidence_scores || {};
                
                html += `
                    <div class="table-row">
                        <div class="table-cell" data-label="#">${rowNumber}</div>
                        <div class="table-cell" data-label="Filename">
                            <span class="file-name" onclick="viewResult('${result.id}')">${result.filename}</span>
                        </div>
                        <div class="table-cell date" data-label="Date">${date}</div>
                        <div class="table-cell" data-label="Best Guess">${bestGuessSummary}</div>
                        <div class="table-cell" data-label="Engines Used">
                            <div class="engine-results">
                `;
                
                engines.forEach(engine => {
                    const conf = (confidence[engine] * 100 || 0).toFixed(0);
                    const highConfidence = conf > 70;
                    html += `
                        <span class="engine-badge ${highConfidence ? 'high-confidence' : ''}">
                            ${engine}: ${conf}%
                        </span>
                    `;
                });
                
                html += `
                            </div>
                        </div>
                        <div class="table-cell" data-label="Actions">
                            <div class="actions">
                                <button class="action-btn view" onclick="viewResult('${result.id}')">View</button>
                                <button class="action-btn delete" onclick="deleteResult('${result.id}')">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += `</div>`;
            
            // Add pagination
            if (totalPages > 1) {
                html += `<div class="pagination" id="pagination"></div>`;
            }
            
            historyContent.innerHTML = html;
            
            // Render pagination buttons
            if (totalPages > 1) {
                renderPagination(totalPages);
            }
        }
        
        function renderPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            let html = '';
            
            // Previous button
            if (currentPage > 1) {
                html += `<button class="page-btn" onclick="changePage(${currentPage - 1})">Previous</button>`;
            }
            
            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }
            
            // Next button
            if (currentPage < totalPages) {
                html += `<button class="page-btn" onclick="changePage(${currentPage + 1})">Next</button>`;
            }
            
            pagination.innerHTML = html;
        }
        
        function changePage(page) {
            currentPage = page;
            renderHistory();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function searchResults() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                currentPage = 1;
                renderHistory();
                return;
            }
            
            const filteredResults = allResults.filter(result => {
                // Search in filename
                if (result.filename.toLowerCase().includes(searchTerm)) {
                    return true;
                }
                
                // Search in best guess
                const bestGuess = result.best_guess || {};
                for (const value of Object.values(bestGuess)) {
                    if (value && value.toLowerCase().includes(searchTerm)) {
                        return true;
                    }
                }
                
                // Search in engine results
                const engineResults = result.results_by_engine || {};
                for (const engine of Object.values(engineResults)) {
                    for (const value of Object.values(engine)) {
                        if (value && value.toLowerCase().includes(searchTerm)) {
                            return true;
                        }
                    }
                }
                
                return false;
            });
            
            currentPage = 1;
            renderHistory(filteredResults);
        }
        
        function viewResult(resultId) {
            // Store in sessionStorage and redirect to compare page
            const result = allResults.find(r => r.id === resultId);
            if (result) {
                sessionStorage.setItem('latestOCRResult', JSON.stringify(result));
                window.location.href = `/compare?id=${resultId}`;
            }
        }
        
        async function deleteResult(resultId) {
            if (!confirm('Are you sure you want to delete this result?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/results/${resultId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    // Remove from local array and re-render
                    allResults = allResults.filter(r => r.id !== resultId);
                    renderHistory();
                    
                    // Show success message
                    alert('Result deleted successfully');
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                console.error('Error deleting result:', error);
                alert('Error deleting result');
            }
        }
        
        function showNoResults() {
            const historyContent = document.getElementById('historyContent');
            historyContent.innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon">ðŸ“‹</div>
                    <h2>No History Found</h2>
                    <p>Process some ID card images to see their history here.</p>
                    <a href="/" class="btn btn-primary" style="margin-top: 20px;">Upload Image</a>
                </div>
            `;
        }
    </script>
</body>
</html>
